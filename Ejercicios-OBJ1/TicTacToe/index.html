<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game : Tic Tac Toe</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-2">Tic Tac Toe</h1>
        <div class="game-container">
            <div class="game-cell">
                <div class="playerX">x</div>
                <div class="playerO">o</div>
            </div>
            <div class="game-cell">
                <div class="playerX">x</div>
                <div class="playerO">o</div>
            </div>
            <div class="game-cell">
                <div class="playerX">x</div>
                <div class="playerO">o</div>
            </div>
            <div class="game-cell">
                <div class="playerX">x</div>
                <div class="playerO">o</div>
            </div>
            <div class="game-cell">
                <div class="playerX">x</div>
                <div class="playerO">o</div>
            </div>
            <div class="game-cell">
                <div class="playerX">x</div>
                <div class="playerO">o</div>
            </div>
            <div class="game-cell">
                <div class="playerX">x</div>
                <div class="playerO">o</div>
            </div>
            <div class="game-cell">
                <div class="playerX">x</div>
                <div class="playerO">o</div>
            </div>
            <div class="game-cell">
                <div class="playerX">x</div>
                <div class="playerO">o</div>
            </div>
        </div>
        <h2 class="game-notification display-1"></h2>
        <div class="button">
        <button id="button2" class="game-restart btn btn-success">Restore</button>
        </div>
    </div>
    <!-- Script -->
    <script src="./js/app.js"></script>
</body>
</html>
